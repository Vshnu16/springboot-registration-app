<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous" />
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>


    <title>Registration Form</title>
</head>
<body>
    <div class="container">
            <h1 style="color: red;">   User Registration Form</h1>

            <form class="col-5" th:action="@{/registerUser}" th:object="${user}" method="post">
                <div class="p-3 mb-2 bg-warning text-dark">
                <div class="mb-3">
                    <label class="form-label"><b>User Id: </b> </label>
                    <input type="text" th:field="*{userId}" class="form-control" placeholder="Enter User Id">
                </div>

                <div class="mb-3">
                    <label class="form-label"><b>User Name: </b> </label>
                    <input type="text" th:field="*{userName}" class="form-control" placeholder="Enter User Name">
                </div>

                <div class="mb-3">
                    <label class="form-label"> <b>Email: </b> </label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="Enter Email">
                </div>

                <div class="mb-3">
                    <label class="form-label"> <b>Phone: </b> </label>
                    <input type="text" th:field="*{phone}" class="form-control"  placeholder="Enter Phone">
                </div>

                <div class="mb-3">
                    <label class="form-label"><b>Password: </b></label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Enter Password" minlength="6">
                </div>

                <div class="mb-3">
                    <label class="form-label"><b>Confirm Password: </b></label>
                    <input type="password" th:field="*{cPassword}" class="form-control" placeholder="Enter Confirm Password" minlength="6">
                </div>
                <div class="mb-3">
                   <label class="form-label"><b>Gender:  </b></label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="male" name="gender" id="flexRadioDefault1" checked>
                        <label class="form-check-label">
                            Male
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="female" name="gender" id="flexRadioDefault2">
                        <label class="form-check-label">
                            Female
                        </label>
                    </div>
                </div>
                <div>
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
                </div>
            </form>
            </div>
    </div>
</body>
</html>
